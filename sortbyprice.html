<html>
    
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shop || Fashionhive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" th:href="@{~/img/favicon.ico}">

	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{~/css/animate.css}">
	<!-- jquery-ui.min css -->
	<link rel="stylesheet" th:href="@{~/css/jquery-ui.min.css}">
	<!-- meanmenu css -->
	<link rel="stylesheet" th:href="@{~/css/meanmenu.min.css}">
	<!-- owl.carousel css -->
	<link rel="stylesheet" th:href="@{~/css/owl.carousel.css}">
	<!-- slick css -->
	<link rel="stylesheet" th:href="@{~/css/slick.css}">
	<!-- font-awesome css -->
	<link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
	<!-- style css -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">
	<!-- responsive css -->
	<link rel="stylesheet" th:href="@{~/css/responsive.css}">

	<!-- modernizr js -->
	<script th:src="@{~/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>

<header class="header-pos">

	<div th:replace="~{fragments/header-bottom.html :: header-bottom-area}"></div>

	<div th:replace="~{fragments/mobile-menu.html :: mobile-menu}"></div>

</header>
<div th:replace="~{fragments/breadcrumb-area.html :: breadcrumb-area}"></div>
		<!-- shop-area start -->
		<div class="shop-area">
			<div class="container">
				<div class="row">
					<!-- left-sidebar start -->
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<!-- widget-categories start -->
						<aside class="widget widget-categories">
							<h3 class="sidebar-title">Categories</h3>
							<ul class="sidebar-menu">
								<li th:each="category:${categories}"><a th:href="@{~/shop/}+${category.id}" th:text="${category.category_name}"></a></li>
							</ul>
						</aside>
						<!-- widget-categories end -->
					</div>
					<!-- left-sidebar end -->
					<div class="col-md-9 col-sm-12 col-xs-12">
						<div class="shop-content">					
							<!-- Nav tabs -->
							<ul class="shop-tab" role="tablist">
								<li><span class="sorting-name"> View as:  </span></li>
								<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-th" aria-hidden="true"></i></a></li>
								<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-th-list" aria-hidden="true"></i></a></li>
							</ul>
							<div class="short-by">
								<span class="sorting-show"> Sort by:</span>
								<select>
									<option value="volvo">popularity</option>
									<option value="saab">Default</option>
									<option value="mercedes">average rating</option>
									<option value="audi">newness</option>
									<option value="audi">low to high</option>
									<option value="audi">high to low</option>
								</select>							
							</div>
