<html xmlns="http://www.w3.org/1999/html">

<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shopping Cart || Kinmel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" th:href="@{~/img/favicon.ico}">

	<!-- bootstrap v3.3.6 css -->
	<link rel="stylesheet" th:href="@{~/css/bootstrap.min.css}">
	<!-- animate css -->
	<link rel="stylesheet" th:href="@{~/css/animate.css}">
	<!-- jquery-ui.min css -->
	<link rel="stylesheet" th:href="@{~/css/jquery-ui.min.css}">
	<!-- meanmenu css -->
	<link rel="stylesheet" th:href="@{~/css/meanmenu.min.css}">
	<!-- owl.carousel css -->
	<link rel="stylesheet" th:href="@{~/css/owl.carousel.css}">
	<!-- slick css -->
	<link rel="stylesheet" th:href="@{~/css/slick.css}">
	<!-- font-awesome css -->
	<link rel="stylesheet" th:href="@{~/css/font-awesome.min.css}">
	<!-- style css -->
	<link rel="stylesheet" th:href="@{~/css/style.css}">
	<!-- responsive css -->
	<link rel="stylesheet" th:href="@{~/css/responsive.css}">
	<!-- modernizr js -->
	<script th:src="@{~/js/vendor/modernizr-2.8.3.min.js}"></script>
</head>

<body>

<header class="header-pos">

	<div th:replace="~{fragments/header-bottom.html :: header-bottom-area}"></div>

	<div th:replace="~{fragments/mobile-menu.html :: mobile-menu}"></div>

</header>

<div th:replace="~{fragments/breadcrumb-area.html :: breadcrumb-area}"></div>
		<!-- cart-main-area start -->
		<div class="cart-main-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<form action="#">				
							<div class="table-content table-responsive">
								<table>
									<thead>
										<tr>
											<th class="product-thumbnail">Image</th>
											<th class="product-name">Product</th>
											<th class="product-price">Price</th>
											<th class="product-quantity">Quantity</th>
											<th class="product-subtotal">Total</th>
											<th class="product-remove">Remove</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="cartProduct:${cartItems}">
											<td class="product-thumbnail"><img th:src="'data:image/png;base64,'+${cartProduct.product.product_image}" alt="" /></td>
											<td class="product-name"><a th:href="@{~/product/}+${cartProduct.product.id}" th:text="${cartProduct.product.product_name}"></a></td>
											<td class="product-price"><span class="amount" th:text="'Rs.'+${cartProduct.product.product_price}+'/-'"></span></td>
											<td class="product-quantity">
												<form></form>
												<form th:method="post" th:action="@{~/cart/updateQuantity/}+${cartProduct.id}" th:object="${cart}" style="display: flex; flex-direction: column; gap: 5px; align-items: center" th:if="${cartProduct.product.product_quantity}>0">
													<input type="number" min="1" th:max="${cartProduct.product.product_quantity}" name="quantity" th:value="${cartProduct.quantity}"/>
													<button type="submit" style="background: #252525 none repeat scroll 0 0; border: medium none; color: #fff; display: inline-block; float: bottom; font-size: 12px; font-weight: 700; height: 40px; line-height: 40px; padding: 0 15px; text-transform: uppercase; transition: all 0.3s ease 0s;">Update</button>
												</form>
												<span th:if="${cartProduct.product.product_quantity}==0">Out of Stock</span>
											</td>
											<td class="product-subtotal" th:text="'Rs.'+${cartProduct.product.product_price}*${cartProduct.quantity}+'/-'"></td>
											<td class="product-remove"><a th:href="@{~/cart/remove/}+${cartProduct.id}"><i class="fa fa-times"></i></a></td>
										</tr>
										<tr th:if="${cartItems.isEmpty()}">
											<td colspan="6">Your cart is empty!</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="row">
								<div class="col-md-8 col-sm-7 col-xs-12">
									<div class="buttons-cart">
										<a th:href="@{/dashboard}">Continue Shopping</a>
									</div>
								</div>
								<div class="col-md-4 col-sm-5 col-xs-12" th:if="${!cartItems.isEmpty()}">
									<div class="cart_totals">
										<h2>Cart Totals</h2>
										<table>
											<tbody>
												<tr class="cart-subtotal">
													<th>Subtotal</th>
													<td><span class="amount" th:text="'Rs.'+${total}+'/-'"></span></td>
												</tr>
												<tr class="shipping">
													<th>Shipping</th>
													<td><span class="amount">Rs.80.0/-</span></td>
												</tr>
												<tr class="order-total">
													<th>Total</th>
													<td>
														<strong><span class="amount" th:text="'Rs.'+(${total}+80)+'/-'"></span></strong>
													</td>
												</tr>											
											</tbody>
										</table>
										<div class="wc-proceed-to-checkout">
											<a th:href="@{~/checkout}">Proceed to Checkout</a>
										</div>
									</div>
								</div>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
